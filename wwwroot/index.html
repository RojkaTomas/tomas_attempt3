<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo.jpg" alt="App Logo" id="logo">

        <h1>Welcome to the AI Evaluation App</h1>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Sign In</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p>Don't have an account? <button id="signup-button" class="btn-secondary">Sign Up</button></p>
        </div>

        <!-- Sign Up Section -->
        <div id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <button id="back-to-login" class="btn-secondary">Back to Login</button>
        </div>

        <!-- Main Page -->
        <div id="main-page" style="display: none;">
            <h2>Main Page</h2>
            <p>Welcome, <span id="user-role"></span>!</p>

            <div id="student-section" style="display: none;">
                <h3>Student Section</h3>
                <label for="video-upload">Upload Video:</label>
                <input type="file" id="video-upload" accept="video/*">
                <button id="upload-button" class="btn-primary">Upload Video</button>
                <div id="upload-progress" style="display: none;">Uploading...</div>
            </div>

            <div id="teacher-section" style="display: none;">
                <h3>Teacher Section</h3>
                <label for="video-upload-teacher">Upload Video:</label>
                <input type="file" id="video-upload-teacher" accept="video/*">
                <button id="teacher-upload-button" class="btn-primary">Upload Video</button>
            </div>

            <button id="logout" class="btn-secondary">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
